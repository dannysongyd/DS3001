<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div id="cover">
      <div id="cover-caption">
        <div id="container" class="container">
          <div class="row text-white">
            <div class="col-lg-6 offset-lg-3 text-center">
              <h1 class="display-6">Your result:</h1>
              <br />
              <div class="info-form">
                <div>
                  <div>
                    <!-- <h2>
                      City: {% for item in list %}
                      {{ item }}
                      {% endfor %}
                    </h2> -->

                    <h2>City: {{ city }}</h2>
                    <h2>Type: {{ type }}</h2>
                  </div>
                  <br />
                  <div>
                    <h2>Predicted Review Count: {{ review }}</h2>
                    <h2>Predicted Review Stars:{{ stars }}</h2>
                  </div>
                  <br />
                  <!-- <input type="submit" class="btn btn-success" value="New" /> -->
                  <a href="/" target="_parent"
                    ><button class="btn btn-light">New Prediction</button></a
                  >
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
